	 <script>
    /**
     * 1 封装一个函数，名字叫做 pop
     * 2 pop函数的参数是唯一的数组
     * 3 调用pop函数，删除数组中最后一个数据
     * 4 如果这个数组是空，那么调用这个函数，返回值是 undefined
     * 5 如果不是空数组返回值为被删除的数据
     */
    
       var arr = [1,2,3];
       var num =arr[arr.length-1]
    function pop(arr){
		 arr.length=2;
		 if(arr.length==0){
		 	return undefined
		 }
		return num
		
    }
       console.log(pop(arr));  // 3
       console.log(arr); // [1, 2]
    
    // -------------------------------------------------------------------------
    
    
    /**
     * 1 封装一个函数，名字叫做 shift
     * 2 shift函数的参数是唯一的数组
     * 3 调用shift函数，删除数组中第一个数据
     * 4 如果这个数组是空，那么调用这个函数，返回值是 undefined
     * 5 如果不是空数组返回值为被删除的数据
     */
     var num = arr[0]
    function shift(arr){
		for(var i=0;i<arr.length;i++){
			arr[i]=arr[i+1]
		}
		arr.length--;
		if(!arr.length){
		 	return undefined
		 }
		return num
    }
    
    var arr = ['a', 'b', 'c'];
   
    console.log(shift(arr));  // 'a'
    console.log(arr);  // ['b', 'c']
  
  </script>
