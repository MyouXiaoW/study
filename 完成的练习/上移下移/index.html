<script>
	const list1 = document.getElementsByClassName("list")[0];
	let lis =list1.getElementsByTagName("li")
	let upBtn = list1.getElementsByClassName("up")
	let downBtn = list1.getElementsByClassName("down")

	let arr=[]
	for(let i=0;i<lis.length;i++){
		arr[i]=lis[i].offsetTop;
		
	}
	arr.forEach((e,i)=>{
		lis[i].style.position = "absolute";
		lis[i].style.top =arr[i]+"px"
	})
	
	// console.log(arr)
	Array.from(downBtn).map((e,i)=>{
		e.onclick=function(){
			let now =e.parentNode.offsetParent
			let a=now.offsetTop+"px"
			let next =e.parentNode.offsetParent.nextElementSibling
			if(now==list1.lastElementChild){
				list1.insertBefore(now,list1.firstElementChild)
				setTimeout(function(){
					now.style.top = "0"
				})
				for(let i=1;i<lis.length;i++){
					lis[i].style.top=arr[i]+"px"
				}
			}else{
				list1.insertBefore(now,now.nextElementSibling.nextElementSibling)
				now.style.top =next.offsetTop+"px"
				next.style.top =a
			}
		}
	});

	Array.from(upBtn).map((e,i)=>{
		e.onclick=function(){
			let now =e.parentNode.offsetParent
			let a=now.offsetTop+"px"
			let prev =e.parentNode.offsetParent.previousElementSibling
			if(now==list1.firstElementChild){
				list1.insertBefore(now,list1.lasttElementChild)
				setTimeout(function(){
					now.style.top = "248px"
				})
				for(let i=0;i<lis.length-1;i++){
					lis[i].style.top=arr[i]+"px"
				}
			}else{
				list1.insertBefore(now,now.previousElementSibling)
				now.style.top =prev.offsetTop+"px"
				prev.style.top =a
			}	
		}
	});



	const list2 = document.getElementsByClassName("list")[1];

		}

	Array.from(upBtn1).map((e,i)=>{

</script>
