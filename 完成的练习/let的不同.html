<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    var arr=[];
    for(var i=0;i<10;i++){
        arr[i]=function(){
            console.log(i)
        }
    }
    arr[6]();

    for(var i=0;i<10;i++){
        (function(i){
            arr[i]=function(){
            console.log(i)
        }
        })(i)
    }
    arr[6]();

    var fn=function(i){
        arr[i]=function(){
            console.log(i)
        }
    }


    for(var i=0;i<10;i++){
        fn(i)
    }

    arr[6]();

    for(let i=0;i<10;i++){
        arr[i]=function(){
            console.log(i)
        }
    }
    arr[6]();
    </script>
</body>
</html>
